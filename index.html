<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Pa!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #a8d0e6; /* creamy blue */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const W = canvas.width;
const H = canvas.height;

const paths = [
  // Example: lines for H
  [{x: W*0.1, y: H*0.3}, {x: W*0.1, y: H*0.5}],
  [{x: W*0.1, y: H*0.4}, {x: W*0.15, y: H*0.4}],
  [{x: W*0.15, y: H*0.3}, {x: W*0.15, y: H*0.5}],
  // You can continue this array with coordinates for A, P, P, Y...
  // For brevity, I will just illustrate H, you should add all the other letters in a similar way
];

let currentPath = 0;
let progress = 0;

function animatePath() {
  if (currentPath >= paths.length) {
    confettiExplosion();
    return;
  }
  
  const p = paths[currentPath];
  const start = p[0];
  const end = p[1];
  
  ctx.strokeStyle = "red";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(start.x, start.y);
  ctx.lineTo(
    start.x + (end.x - start.x) * progress,
    start.y + (end.y - start.y) * progress
  );
  ctx.stroke();
  
  progress += 0.02;
  if (progress >= 1) {
    progress = 0;
    currentPath++;
  }
  
  requestAnimationFrame(animatePath);
}

function confettiExplosion() {
  let confetti = [];
  for (let i = 0; i < 300; i++) {
    confetti.push({
      x: W / 2,
      y: H / 2,
      vx: (Math.random() - 0.5) * 10,
      vy: (Math.random() - 0.5) * 10,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      size: Math.random() * 4 + 2
    });
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, W, H);
    confetti.forEach(c => {
      c.x += c.vx;
      c.y += c.vy;
      c.vy += 0.1;
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.size, c.size);
    });
    if (confetti.every(c => c.y > H)) {
      launchBalloons();
    } else {
      requestAnimationFrame(animateConfetti);
    }
  }

  animateConfetti();
}

function launchBalloons() {
  for (let i = 0; i < 10; i++) {
    const balloon = document.createElement("div");
    balloon.style.position = "absolute";
    balloon.style.width = "40px";
    balloon.style.height = "60px";
    balloon.style.borderRadius = "50%";
    balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
    balloon.style.left = `${Math.random() * (W - 40)}px`;
    balloon.style.bottom = "0px";
    balloon.style.transition = "transform 6s linear";
    document.body.appendChild(balloon);
    setTimeout(() => {
      balloon.style.transform = `translateY(-${H}px)`;
    }, 50);
    setTimeout(() => {
      balloon.remove();
    }, 6000);
  }
}

animatePath();
</script>
</body>
</html>
