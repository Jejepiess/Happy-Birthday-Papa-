<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Pa!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #a8d0e6; /* creamy blue */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const W = canvas.width;
const H = canvas.height;
let particles = [];

function createTextParticles() {
  const offscreen = document.createElement('canvas');
  const octx = offscreen.getContext('2d');
  offscreen.width = W;
  offscreen.height = H;

  octx.fillStyle = 'red';
  octx.font = 'bold 80px sans-serif';
  octx.textAlign = 'center';
  octx.fillText('Happy Birthday Pa!', W / 2, H / 2);

  const imgData = octx.getImageData(0, 0, W, H);

  for (let y = 0; y < H; y += 4) {
    for (let x = 0; x < W; x += 4) {
      const index = (x + y * W) * 4;
      if (imgData.data[index + 3] > 128) {
        particles.push({
          x: Math.random() * W,
          y: H + Math.random() * 100,
          tx: x,
          ty: y,
        });
      }
    }
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, W, H);
  particles.forEach(p => {
    p.x += (p.tx - p.x) * 0.05;
    p.y += (p.ty - p.y) * 0.05;
    ctx.fillStyle = 'red';
    ctx.fillRect(p.x, p.y, 3, 3);
  });
  requestAnimationFrame(() => {
    animateParticles();
  });
}

function confettiExplosion() {
  let confetti = [];
  for (let i = 0; i < 300; i++) {
    confetti.push({
      x: W / 2,
      y: H / 2,
      vx: (Math.random() - 0.5) * 10,
      vy: (Math.random() - 0.5) * 10,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      size: Math.random() * 4 + 2
    });
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, W, H);
    confetti.forEach(c => {
      c.x += c.vx;
      c.y += c.vy;
      c.vy += 0.1;
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.size, c.size);
    });
    if (confetti.every(c => c.y > H)) {
      launchBalloons();
    } else {
      requestAnimationFrame(animateConfetti);
    }
  }

  animateConfetti();
}

function launchBalloons() {
  for (let i = 0; i < 10; i++) {
    const balloon = document.createElement('div');
    balloon.style.position = 'absolute';
    balloon.style.width = '40px';
    balloon.style.height = '60px';
    balloon.style.borderRadius = '50%';
    balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
    balloon.style.left = `${Math.random() * (W - 40)}px`;
    balloon.style.bottom = '0px';
    balloon.style.transition = 'transform 6s linear';
    document.body.appendChild(balloon);
    setTimeout(() => {
      balloon.style.transform = `translateY(-${H}px)`;
    }, 50);
    setTimeout(() => {
      balloon.remove();
    }, 6000);
  }
}

function startShow() {
  createTextParticles();
  animateParticles();
  setTimeout(confettiExplosion, 4000); // after text is formed
}

startShow();
</script>
</body>
</html>
